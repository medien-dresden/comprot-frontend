language: node_js

install:
  - npm install -g grunt-cli
  - npm install --quiet

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start &
  - npm test &
  - sleep 3 # give server some time to start

script: grunt release

cache:
  directories:
    - node_modules
    - bower_components
