<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<title>COMPROT Workbench</title>

		<script type="text/javascript" src="static/angular.js"></script>
		<script type="text/javascript" src="static/thirdparty.js"></script>
		<script type="text/javascript" src="static/application.js"></script>

		<link rel="stylesheet" type="text/css" href="static/application.css"/>
	</head>
	<body ng-controller="AppCtrl">
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/dashboard">COMPROT</a>
				</div>
				<div class="navbar-collapse collapse navbar-responsive-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{active:isActiveView('drugs')}">
							<a href="#/drugs" data-toggle="tab">Drugs</a>
						</li>
						<li ng-class="{active:isActiveView('proteins')}">
							<a href="#/proteins" data-toggle="tab">Proteins</a>
						</li>
						<li ng-class="{active:isActiveView('diseases')}">
							<a href="#/diseases" data-toggle="tab">Diseases</a>
						</li>
						<li ng-class="{active:isActiveView('network')}">
							<a href="#/network" data-toggle="tab">Network</a>
						</li>
						<li>
							<a><img src="img/spinner.gif" ng-show="hasPendingRequests()"></a>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<div ng-include="'search/box/box.tpl.html'"></div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div ng-view></div>
		</div>
	</body>
</html>
