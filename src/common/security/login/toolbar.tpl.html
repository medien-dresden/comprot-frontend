<li class="dropdown">
    <a ng-hide="isAuthenticated()" href="#" ng-click="login()">Sign in</a>
    <a ng-show="isAuthenticated()" href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.username}}</a>
    <ul ng-show="isAuthenticated()" class="dropdown-menu">
        <li><a href="#" ng-click="logout()">Sign out</a></li>
    </ul>
</li>
