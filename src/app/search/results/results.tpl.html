<div ng-controller="ResultsCtrl"></div>

<ul class="breadcrumb">
    <li class="active">COMPROT Search</li>
</ul>

<div class="row clearfix">
    <div class="col-md-2 column">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Filters
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <!--suppress XmlInvalidId -->
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label for="checkboxesType-0">
                                        <input type="checkbox" name="cbType" id="checkboxesType-0" value="1">
                                        Drugs
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxesType-1">
                                        <input type="checkbox" name="checkboxesType" id="checkboxesType-1" value="2">
                                        Proteins
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-10 column">
        <table class="table table-hover" id="results-table">
            <thead>
            <tr>
                <th><input type="checkbox" id="checkall" /></th>
                <th>Type</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in result">
                <td><input type="checkbox" class="checkthis" /></td>
                <td>{{ item.type }}</td>
                <td><strong>{{ item.name }}</strong></td>
                <td>
                    <ul><li ng-repeat="synonym in item.synonyms"> {{ synonym }}</li></ul>
                </td>
                <td>
                    <button class="btn btn-default" data-toggle="modal" data-target="#modal">Details</button>

                    <!-- Modal -->
                    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Schlie√üen</span></button>
                                    <h4 class="modal-title" id="modalLabel">Modal</h4>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
