<div ng-controller="ResultsCtrl"></div>

<ul class="breadcrumb">
    <li class="active">COMPROT Search</li>
</ul>

<div class="row clearfix">
    <div class="col-md-2 column">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Filters
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <!--suppress XmlInvalidId -->
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label for="checkboxesType-0">
                                        <input type="checkbox" name="cbType" id="checkboxesType-0" value="1">
                                        Drugs
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label for="checkboxesType-1">
                                        <input type="checkbox" name="checkboxesType" id="checkboxesType-1" value="2">
                                        Proteins
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-10 column">
        <table class="table table-hover" id="results-table">
            <thead>
            <tr>
                <th><input type="checkbox" id="checkall" /></th>
                <th>Type</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in result" ng-click="isCollapsed = !isCollapsed">
                <td><input type="checkbox" class="checkthis" /></td>
                <td>{{ item.type }}</td>
                <td><strong>{{ item.name }}</strong></td>
                <td>
                    <div collapse="isCollapsed">
                        <ul><li ng-repeat="synonym in item.synonyms"> {{ synonym }}</li></ul>
                    </div>
                </td>
                <td>
                    <button class="btn btn-default">Details</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
