<div ng-controller="ResultsCtrl">

    <ul class="breadcrumb">
        <li class="active">COMPROT Search</li>
    </ul>

    <div class="row clearfix">
        <div class="col-md-2 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Filters
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <!--suppress XmlInvalidId -->
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="cbDrugs">
                                            <input type="checkbox" name="cbDrugs" id="cbDrugs" value="1" ng-model="showCompounds">
                                            Compounds
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="cbType">
                                            <input type="checkbox" name="cbType" id="cbType" value="2" ng-model="showTargets">
                                            Targets
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-10 column">
            <table class="table table-hover" id="results-table">
                <colgroup>
                    <col width="1%">
                    <col width="1%">
                    <col width="48%">
                    <col width="48%">
                    <col width="2%">
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th></th>
                    <th>Name</th>
                    <th>Synonyms</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in result | filter:showTypes">
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <ul><li ng-repeat="synonym in item.synonyms"> {{ synonym }}</li></ul>
                    </td>
                    <td>
                        <button class="btn btn-default" data-toggle="modal" data-target="#modal">Details</button>
                        <!-- Modal -->
                        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Schlie√üen</span></button>
                                        <h4 class="modal-title" id="modalLabel">Modal</h4>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column text-right">
            <pagination total-items="totalElements"
                        ng-model="currentPage"
                        ng-change="pageChanged"
                        max-size="10"
                        class="pagination-md"
                        rotate="false"
                        num-pages="totalPages"
                        boundary-links="true"></pagination>
        </div>
    </div>
</div>
