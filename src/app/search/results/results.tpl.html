<div ng-controller="ResultsCtrl">
    <div class="row clearfix">
        <div class="col-md-2 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Filters
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <!--suppress XmlInvalidId -->
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="cbDrugs">
                                            <input type="checkbox" name="cbDrugs" id="cbDrugs" value="1" ng-model="showCompounds">
                                            Compounds
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label for="cbType">
                                            <input type="checkbox" name="cbType" id="cbType" value="2" ng-model="showTargets">
                                            Targets
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-10 column">
            <table class="table table-hover" id="results-table">
                <colgroup>
                    <col width="1%">
                    <col width="1%">
                    <col width="48%">
                    <col width="48%">
                    <col width="2%">
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th></th>
                    <th>Name</th>
                    <th>Synonyms</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in result | filter:showTypes">
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td ng-bind-html="item.type | toEntityIcon"></td>
                    <td>{{ item.name }}</td>
                    <td>
                        <ul><li ng-repeat="synonym in item.synonyms">{{ synonym }}</li></ul>
                    </td>
                    <td>
                        <button class="btn btn-default" ng-click="showDetails(item)">Details</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column text-right">
            <pagination total-items="totalElements"
                        page="currentPage"
                        on-select-page="pageSelected(page)"
                        max-size="10"
                        class="pagination-md"
                        rotate="false"
                        num-pages="totalPages"
                        boundary-links="true"></pagination>
        </div>
    </div>
</div>
