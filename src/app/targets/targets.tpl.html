<ul class="breadcrumb">
    <li><a href="#">COMPROT Workbench</a></li>
    <li><a href="#">my Workbench</a></li>
    <li class="active">Compounds</li>
</ul>

<div class="panel panel-default filterable">
    <div class="panel-heading">
        <h3 class="panel-title">Compound Workbench</h3>
        <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
        </div>
    </div>
    <div class="panel-body">
        <input type="text" class="form-control" id="drug-table-filter" data-action="filter" data-filters="#drug-table" placeholder="Filter Compounds by Taxonomy (usually collapsed, click filter to show this field)" />
    </div>
    <table class="table table-hover" id="drug-table">
        <thead>
        <tr>
            <th><input type="checkbox" id="checkall" /></th>
            <th>Name</th>
            <th>UniProt ID</th>
            <th>Synonyms</th>
            <th>Drugs</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox" class="checkthis" /></td>
            <td>test protein</td>
            <td>1</td>
            <td>show</td>
            <td>show</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="checkthis" /></td>
            <td>next test protein</td>
            <td>2</td>
            <td>show</td>
            <td>show</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-group">
    <div>
        <button type="submit" class="btn btn-primary">Find Compounds for all selected Targets</button>
        <button class="btn btn-default">Export as CSV</button>
        <button class="btn btn-default">Delete from Workbench</button>
    </div>
</div>
