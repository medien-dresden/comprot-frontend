<div ng-controller="CompoundDetailsCtrl">

    <ul class="breadcrumb">
        <li><a href="#">COMPROT Search</a></li>
        <li><a href="#">Compounds</a></li>
        <li class="active">Details for Compound</li>
    </ul>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Compound name</legend>
                    <div class="form-group">
                        <label for="pubchemId" class="col-lg-2 control-label">PubChem ID:</label>
                        <div class="col-lg-10">
                            <label id="pubchemId">123</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="synonyms" class="col-lg-2 control-label">Synonyms:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="synonyms"></textarea>
                            <span class="help-block">All the synonyms.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="proteins" class="col-lg-2 control-label">Targets:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="proteins"></textarea>
                            <span class="help-block">All the target targets.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Back</button>
                            <button type="submit" class="btn btn-primary">Add to Workbench</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
