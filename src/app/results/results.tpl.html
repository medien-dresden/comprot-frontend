<ul class="breadcrumb">
    <li class="active">COMPROT Search</li>
</ul>

<div ng-controller="ResultsAccordionCtrl">
    <accordion close-others="false">
        <accordion-group is-open="status.open">
            <accordion-heading>
                Drugs <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
            </div>
            <table class="table table-striped table-hover" id="drug-result-table">
                <thead>
                <tr>
                    <td><input type="checkbox" class="checkall" /></td>
                    <th>Name</th>
                    <th>PubChem ID</th>
                    <th>Synonyms</th>
                    <th>Proteins</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>test drug</td>
                    <td>1</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>next test drug</td>
                    <td>2</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
        <accordion-group is-open="status.open">
            <accordion-heading>
                Proteins <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
            </div>
            <table class="table table-striped table-hover" id="protein-result-table">
                <thead>
                <tr>
                    <td><input type="checkbox" class="checkall" /></td>
                    <th>Name</th>
                    <th>UniProt ID</th>
                    <th>Synonyms</th>
                    <th>Drugs</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>test protein</td>
                    <td>1</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="checkthis" /></td>
                    <td>next test protein</td>
                    <td>2</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
    </accordion>
</div>
