<div ng-controller="ResultsAccordionCtrl">
    <accordion close-others="oneAtATime">
        <accordion-group is-open="status.open">
            <accordion-heading>
                Drugs <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>PubChem ID</th>
                    <th>Synonyms</th>
                    <th>Proteins</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>[]</td>
                    <td>test drug</td>
                    <td>1</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                <tr>
                    <td>[]</td>
                    <td>next test drug</td>
                    <td>2</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
        <accordion-group is-open="status.open">
            <accordion-heading>
                Proteins <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>UniProt ID</th>
                    <th>Synonyms</th>
                    <th>Drugs</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>[]</td>
                    <td>test protein</td>
                    <td>1</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                <tr>
                    <td>[]</td>
                    <td>next test protein</td>
                    <td>2</td>
                    <td>show</td>
                    <td>show</td>
                </tr>
                </tbody>
            </table>
        </accordion-group>
